<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!--xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Blog Example</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"
              style="font-weight: bold;
                     margin-left: 20px;">My Blog Example</span>
    </nav>
</header>

<section>
    <div class="container"
         style="width: 60%;
                padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb"
                style="background-color: white;
                padding-left: 0px;
                margin-top: 10px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
        </nav>

        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="post"> <!--action="#" th:action="@{/newpost}" th:object="${post}"-->
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *" style="margin-top: 5px;">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *" style="margin-top: 5px;">
                </div>

                <textarea type="text" class="form-control" name="texto" placeholder="Texto *" style="margin-top: 5px;"></textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>

                <br>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
<!--            <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>-->

            </form>
        </div>

    </div>
</section>

</body>


</html>
